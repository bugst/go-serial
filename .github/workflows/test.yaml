name: test

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  native-build:
    strategy:
      matrix:
        operating-system: [ubuntu-latest, windows-latest, macOS-latest]

    runs-on: ${{ matrix.operating-system }}

    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-go@v1
        with:
          go-version: '1.13'
      - name: Build
        run: |
          go build -v ./...
      - name: Run unit tests
        run: go test -v ./...

